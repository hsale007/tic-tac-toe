<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1>Welcome to Tic Tac Toe!</h1>
      </header>
      <main class="game">
        <div class="game-board"></div>
        <div class="game-info">
          <div class="scores">
            <div class="player-1">
              <h2 class="player-1-name">Player 1 (X)</h2>
              <h2 class="score">0</h2>
            </div>
            <div class="ties">
              <h2>Ties</h2>
              <h2 class="score">0</h2>
            </div>
            <div class="player-2">
              <h2 class="player-2-name"></h2>
              <h2 class="score">0</h2>
            </div>
            <div class="game-mode">
              <img src="images/two-players.svg" alt="Player 1 vs Player 2" />
            </div>
          </div>
          <div class="grid-size">
            <input
              type="range"
              min="3"
              max="15"
              value="3"
              class="slider"
              id="myRange"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
